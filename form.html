    <div class="formdiv">
    <h1 class="formh1">Register-Create Accont</h1>
    <p class="formp">Field marked with <span style="color: red;">*</span> are compulsory field</p>
    <form action="">
        <table>
            <tr>
              <td class="label"><label><span style="color: red;">*</span> Your Name</label></td>
              <td><input type="text" name="name" required></td>
              
            </tr>
            <tr>
                <td class="label"><label><span style="color: red;" >*</span> E-Mail ID</label></td>
                <td><input type="email" name="email" required size="30"></td>
                
              </tr>
              <tr>
                <td class="label"><label>Your Phone</label></td>
                <td  white-space:pre>
                    <p>Country Code-City Code-Phone Number</p>
                    <input type="text" name="Country" size="4"><span>-</span><input type="text" name="City" size="4"><span>-</span><input type="text" name="Phone">
                </td>
                
              </tr>
              <tr>
                <td class="label"><label><span style="color: red;">*</span> Your Postal Address</label></td>
                <td><textarea  name="textarea" rows="4" cols="50" required></textarea></td>
                
              </tr>
              <tr>
                <td class="label"><label><span style="color: red;">*</span> Country</label></td>
                <td><select name="Country" required >
                    <option value="select" disabled selected>--Select--</option>
                    <option value="Alex">Alex</option>
                    <option value="Alex">Cairo</option>
                </select></td>
                
              </tr>
              <tr>
                <td class="label"><label><span style="color: red;">*</span> Password</label></td>
                <td><input type="password" name="password" required></td>
                
              </tr>
          </table>
          <div class="terms">
          <input type="checkbox">
          <label>I accept the <a href="">Terms of Use</a></label>
          <br>
          <input type="submit" value="Continue >>">
          <input type="reset">
        </div>
    </form>
